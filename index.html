<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Chord Progression</title>
    <meta charset="UTF-8">
  </head>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <ul class="nav">
          <li role="presentation" class="backgroundBlue"><a href="#">Chord Progression</a></li>
        </ul>
      </div>
    </div>
  <body class = "background-image-class">
    <div class="container">
      <div class="form">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label for="Mood">Mood:</label>
              <select class="form-control" id="mood">
                <option>Clich√©</option>
                <option>?</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Key">Key:</label>
              <select class="form-control" id="key">
                <option>C</option>
                <option>D</option>
                <option>E</option>
                <option>F</option>
                <option>G</option>
                <option>A</option>
                <option>B</option>
              </select>
            </div>
            <div class="form-group">
              <label for="MajorOrMinor">Major/Minor</label>
              <select class="form-control" id="majorOrMinor">
                <option>Major</option>
                <option>Minor</option>
              </select>
                <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
        <div class="row topBorder">
          <div class="col-md-8 topMargin">
            <div class="panel backgroundTeal" id="output1">
              <div class="panel panel-heading">
                <h4>Mood:</h4>
              </div>
              <div class="output-info">
                <p>
                  <span id="outputMood"></span>
                </p>
              </div>
            </div>
              <div class="panel backgroundTeal" id="output2">
                <div class="panel panel-heading">
                  <h4>Key:</h4>
                </div>
                <div class="output-info">
                  <p>
                    <span id="outputKey"></span>
                  </p>
                </div>
              </div>
              <div class="panel backgroundTeal" id="output3">
                  <div class="panel panel-heading">
                    <h4>Major/Minor:</h4>
                  </div>
                <div class="output-info">
                    <p>
                      <span id="outputMajorMinor"></span>
                    </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>

              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
